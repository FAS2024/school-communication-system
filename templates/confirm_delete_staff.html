{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the staff member <strong>{{ user_to_delete.get_full_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'staff_detail' user_to_delete.id %}">Cancel</a>
  </form>
{% endblock %}
