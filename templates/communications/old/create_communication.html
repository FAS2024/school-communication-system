{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Communication</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <h1>Create Communication</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Communication form -->
        {{ form.as_p }}

        <hr>
        <h3>Recipient Filters</h3>

        <div class="form-group">
            <label for="id_role">User Role:</label>
            <select id="id_role" name="role">
                <option value="">-- Select Role --</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
                <!-- Add your appâ€™s role choices -->
            </select>
        </div>

        <div class="form-group">
            <label for="id_branch">Branch:</label>
            <select id="id_branch" name="branch">
                <option value="">-- Select Branch --</option>
                {% for branch in branches %}
                    <option value="{{ branch.id }}">{{ branch.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_staff_type">Staff Type:</label>
            <select id="id_staff_type" name="staff_type">
                <option value="">-- Select Staff Type --</option>
                <option value="teaching">Teaching</option>
                <option value="non_teaching">Non-Teaching</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_recipient">Recipients:</label>
            <select id="id_recipient" name="recipient">
                <option value="">-- Select Recipient --</option>
                <!-- Filled dynamically via AJAX -->
            </select>
        </div>

        <hr>
        <h3>Attachments</h3>
        {{ attachment_form.as_p }}

        <button type="submit">Send Communication</button>
    </form>

    <script>
        function loadRecipients() {
            const role = $('#id_role').val();
            const branch = $('#id_branch').val();
            const staff_type = $('#id_staff_type').val();

            $.ajax({
                url: "{% url 'ajax_load_recipients' %}",
                data: {
                    'role': role,
                    'branch': branch,
                    'staff_type': staff_type,
                },
                success: function (data) {
                    const select = $('#id_recipient');
                    select.empty();
                    select.append('<option value="">-- Select Recipient --</option>');
                    data.recipients.forEach(function (item) {
                        select.append(`<option value="${item.id}">${item.name}</option>`);
                    });
                }
            });
        }

        // Trigger AJAX call on change
        $('#id_role, #id_branch, #id_staff_type').on('change', loadRecipients);
    </script>
</body>
</html>
