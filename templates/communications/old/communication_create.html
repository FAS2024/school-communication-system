{% comment %} {% extends 'base.html' %}
{% block content %}
<h2>Create Communication</h2>

<style>
  /* Form styling */
  form#communicationForm {
    max-width: 700px;
    margin: 2rem auto;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }
  form#communicationForm label {
    display: block;
    margin-top: 1.2rem;
    font-weight: 600;
  }
  form#communicationForm select,
  form#communicationForm input[type="text"],
  form#communicationForm input[type="datetime-local"],
  form#communicationForm textarea,
  form#communicationForm input[type="file"] {
    width: 100%;
    margin-top: 0.3rem;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border: 1.8px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }
  form#communicationForm select:focus,
  form#communicationForm input[type="text"]:focus,
  form#communicationForm input[type="datetime-local"]:focus,
  form#communicationForm textarea:focus,
  form#communicationForm input[type="file"]:focus {
    border-color: #4f46e5; /* Indigo-600 */
    outline: none;
  }
  form#communicationForm textarea {
    min-height: 120px;
    resize: vertical;
  }
  form#communicationForm input[type="checkbox"] {
    margin-right: 0.5rem;
    transform: scale(1.1);
    vertical-align: middle;
  }

  /* Recipients multi-select styling */
  #userListContainer {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 10px;
  }

  /* Target Groups dynamic section */
  #targetGroupsContainer .target-group-row {
    display: flex;
    flex-wrap: wrap;
    gap: 0.8rem;
    margin-top: 1rem;
    align-items: center;
    border: 1px solid #ddd;
    padding: 0.7rem 1rem;
    border-radius: 6px;
    background: #f9f9f9;
  }
  #targetGroupsContainer .target-group-row select {
    flex: 1 1 150px;
    min-width: 150px;
  }
  #targetGroupsContainer .removeGroupBtn {
    background: #ef4444; /* Red-500 */
    border: none;
    color: white;
    padding: 0.5rem 0.9rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  #targetGroupsContainer .removeGroupBtn:hover {
    background: #b91c1c; /* Red-700 */
  }
  #addTargetGroupBtn {
    margin-top: 1rem;
    background-color: #4f46e5; /* Indigo-600 */
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  #addTargetGroupBtn:hover {
    background-color: #4338ca; /* Indigo-700 */
  }

  /* Submit button */
  form#communicationForm button[type="submit"] {
    margin-top: 2rem;
    background-color: #10b981; /* Emerald-500 */
    color: white;
    border: none;
    padding: 0.9rem 2rem;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
    width: 100%;
  }
  form#communicationForm button[type="submit"]:hover {
    background-color: #059669; /* Emerald-600 */
  }
</style>

<form id="communicationForm" enctype="multipart/form-data" novalidate>
  <label for="message_type">Message Type</label>
  <select name="message_type" id="message_type" required>
    <option value="" disabled selected>Select message type</option>
    <option value="announcement">Announcement</option>
    <option value="post">Post</option>
    <option value="notification">Notification</option>
    <option value="news">News</option>
    <option value="personal">Personal</option>
    <option value="group">Group</option>
  </select>

  <label for="title">Title</label>
  <input type="text" id="title" name="title" placeholder="Title" required />

  <label for="body">Message Body</label>
  <textarea id="body" name="body" placeholder="Message body" required></textarea>

  <label for="scheduled_time">Scheduled Time (optional)</label>
  <input type="datetime-local" id="scheduled_time" name="scheduled_time" />

  <label>
    <input type="checkbox" name="is_draft" /> Save as Draft
  </label>

  <label for="files">Attachments</label>
  <input type="file" id="files" name="files" multiple />

  <hr>

  <h3>Recipients</h3>

  <!-- Dynamic Target Groups Section -->
  <div id="targetGroupsContainer">
    <!-- Initial Target Group Row -->
    <div class="target-group-row">
      <select class="branchSelect" name="branch">
        <option value="" disabled selected>Select branch</option>
        {% for branch in branches %}
          <option value="{{ branch.id }}">{{ branch.name }}</option>
        {% endfor %}
      </select>

      <select class="roleSelect" name="role" disabled>
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
        <option value="parent">Parent</option>
      </select>

      <select class="staffTypeSelect" name="staff_type" style="display:none;">
        <option value="all">All Staff</option>
        <option value="teaching">Teaching</option>
        <option value="non-teaching">Non-Teaching</option>
      </select>

      <button type="button" class="removeGroupBtn" style="display:none;">Remove</button>
    </div>
  </div>

  <button type="button" id="addTargetGroupBtn">+ Add Target Group</button>

  <label><input type="checkbox" id="selectAllCheckbox" disabled /> Select All in this Role & Branch</label>

  <div id="userListContainer"></div>

  <hr>

  <!-- Hidden recipients field -->
  <input type="hidden" name="recipients" id="recipientsInput" />

  <button type="submit">Send</button>
</form>

<script>
(() => {
  const targetGroupsContainer = document.getElementById('targetGroupsContainer');
  const addTargetGroupBtn = document.getElementById('addTargetGroupBtn');
  const userListContainer = document.getElementById('userListContainer');
  const selectAllCheckbox = document.getElementById('selectAllCheckbox');
  const recipientsInput = document.getElementById('recipientsInput');
  const form = document.getElementById('communicationForm');

  function getCookie(name) {
    const cookies = document.cookie ? document.cookie.split(';') : [];
    for (const cookie of cookies) {
      const c = cookie.trim();
      if (c.startsWith(name + '=')) {
        return decodeURIComponent(c.substring(name.length + 1));
      }
    }
    return null;
  }

  async function fetchUsers(branchId, role, staffType = null) {
    if (!branchId || !role) {
      return [];
    }
    let url = `/ajax/get-users/?branch=${branchId}&role=${role}`;
    if (role === 'staff' && staffType && staffType !== 'all') {
      url += `&staff_type=${staffType}`;
    }
    try {
      const response = await fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest' } });
      const data = await response.json();
      if (data.success) {
        return data.users;
      }
      return [];
    } catch {
      return [];
    }
  }

  function renderUserList(users) {
    if (!users.length) {
      userListContainer.innerHTML = '<p>No users found for selected criteria.</p>';
      selectAllCheckbox.disabled = true;
      selectAllCheckbox.checked = false;
      return;
    }
    selectAllCheckbox.disabled = false;
    selectAllCheckbox.checked = false;

    userListContainer.innerHTML = '';
    users.forEach(user => {
      const userId = user.id;
      const label = document.createElement('label');
      label.style.display = 'block';
      label.style.marginBottom = '4px';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'userCheckbox';
      checkbox.value = userId;
      checkbox.style.marginRight = '8px';

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(user.name));

      userListContainer.appendChild(label);
    });
  }

  function updateRecipients() {
    const checkedBoxes = [...userListContainer.querySelectorAll('input.userCheckbox:checked')];
    const recipients = checkedBoxes.map(cb => cb.value);
    recipientsInput.value = recipients.join(',');
  }

  async function loadUsersForAllGroups() {
    const rows = targetGroupsContainer.querySelectorAll('.target-group-row');
    let allUsers = [];

    for (const row of rows) {
      const branchSelect = row.querySelector('.branchSelect');
      const roleSelect = row.querySelector('.roleSelect');
      const staffTypeSelect = row.querySelector('.staffTypeSelect');

      const branchId = branchSelect.value;
      const role = roleSelect.value;
      const staffType = role === 'staff' && staffTypeSelect && !staffTypeSelect.disabled && staffTypeSelect.style.display !== 'none'
        ? staffTypeSelect.value : null;

      if (!branchId || !role) {
        continue;
      }

      const users = await fetchUsers(branchId, role, staffType);
      allUsers = allUsers.concat(users);
    }

    // Remove duplicates by user id
    const uniqueUsersMap = new Map();
    for (const user of allUsers) {
      uniqueUsersMap.set(user.id, user);
    }
    const uniqueUsers = Array.from(uniqueUsersMap.values());

    renderUserList(uniqueUsers);
    updateRecipients();
  }

  // Event delegation: handle branch/role/staff_type changes per target group row
  targetGroupsContainer.addEventListener('change', async (e) => {
    const target = e.target;

    if (target.classList.contains('branchSelect') || target.classList.contains('roleSelect') || target.classList.contains('staffTypeSelect')) {
      const row = target.closest('.target-group-row');
      const branchSelect = row.querySelector('.branchSelect');
      const roleSelect = row.querySelector('.roleSelect');
      const staffTypeSelect = row.querySelector('.staffTypeSelect');

      // Enable role select only if branch selected
      if (target.classList.contains('branchSelect')) {
        if (branchSelect.value) {
          roleSelect.disabled = false;
        } else {
          roleSelect.value = '';
          roleSelect.disabled = true;
          staffTypeSelect.style.display = 'none';
          staffTypeSelect.value = 'all';
        }
      }

      // Show/hide staffTypeSelect only if role is staff
      if (target.classList.contains('roleSelect')) {
        if (roleSelect.value === 'staff') {
          staffTypeSelect.style.display = 'inline-block';
          staffTypeSelect.disabled = false;
          staffTypeSelect.value = 'all';
        } else {
          staffTypeSelect.style.display = 'none';
          staffTypeSelect.value = 'all';
          staffTypeSelect.disabled = true;
        }
      }

      // Reload all users for all groups on any change in any dropdown
      await loadUsersForAllGroups();
    }
  });

  // Add new target group row
  addTargetGroupBtn.addEventListener('click', () => {
    const newRow = document.createElement('div');
    newRow.className = 'target-group-row';

    // Clone branch select options from first row
    const branchSelectOptions = targetGroupsContainer.querySelector('.branchSelect').innerHTML;

    newRow.innerHTML = `
      <select class="branchSelect" name="branch">
        ${branchSelectOptions}
      </select>

      <select class="roleSelect" name="role" disabled>
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
        <option value="parent">Parent</option>
      </select>

      <select class="staffTypeSelect" name="staff_type" style="display:none;" disabled>
        <option value="all">All Staff</option>
        <option value="teaching">Teaching</option>
        <option value="non-teaching">Non-Teaching</option>
      </select>

      <button type="button" class="removeGroupBtn">Remove</button>
    `;

    targetGroupsContainer.appendChild(newRow);
  });

  // Remove target group row
  targetGroupsContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('removeGroupBtn')) {
      const row = e.target.closest('.target-group-row');
      if (row) {
        row.remove();
        loadUsersForAllGroups();
      }
    }
  });

  // Select All checkbox toggle
  selectAllCheckbox.addEventListener('change', (e) => {
    const checked = e.target.checked;
    const userCheckboxes = userListContainer.querySelectorAll('input.userCheckbox');
    userCheckboxes.forEach(cb => {
      cb.checked = checked;
    });
    updateRecipients();
  });

  // Update recipients on user checkbox change
  userListContainer.addEventListener('change', (e) => {
    if (e.target.classList.contains('userCheckbox')) {
      // If any unchecked, uncheck selectAllCheckbox
      if (!e.target.checked) {
        selectAllCheckbox.checked = false;
      } else {
        // Check if all user checkboxes checked to check selectAllCheckbox
        const allChecked = [...userListContainer.querySelectorAll('input.userCheckbox')].every(cb => cb.checked);
        selectAllCheckbox.checked = allChecked;
      }
      updateRecipients();
    }
  });

  // Initial disable selectAllCheckbox because no users loaded yet
  selectAllCheckbox.disabled = true;

  // On form submit, simple validation for recipients
  form.addEventListener('submit', (e) => {
    if (!recipientsInput.value) {
      e.preventDefault();
      alert('Please select at least one recipient.');
      return false;
    }
  });

  // Initially disable role and staff type selects on page load (done in HTML)

})();
</script>

{% endblock %}

 {% endcomment %}
