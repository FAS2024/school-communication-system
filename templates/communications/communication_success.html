{% extends "base.html" %}

{% block content %}
<style>
  .success-wrapper {
    min-height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f8f9fa; /* light gray background */
    padding: 2rem;
  }
  .success-card {
    background: white;
    border-radius: 12px;
    padding: 3rem 2rem;
    max-width: 440px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .success-emoji {
    font-size: 4.5rem;
    color: #28a745; /* Bootstrap green */
    margin-bottom: 1rem;
  }
  h2 {
    font-weight: 700;
    color: #28a745;
    margin-bottom: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  p.lead {
    color: #6c757d;
    margin-bottom: 2rem;
    font-size: 1.15rem;
  }
  .btn-primary {
    background-color: #28a745;
    border: none;
    font-weight: 600;
    padding: 0.6rem 1.8rem;
    border-radius: 50px;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #218838;
  }
  .btn-secondary {
    border-radius: 50px;
    padding: 0.6rem 1.8rem;
    font-weight: 600;
    border-color: #6c757d;
    color: #6c757d;
    margin-left: 1rem;
  }
  .btn-secondary:hover {
    background-color: #e2e6ea;
    color: #495057;
  }
</style>

<div class="success-wrapper">
  <div class="success-card">
    <div class="success-emoji" role="img" aria-label="success checkmark">✔️</div>
    <h2>Message Sent Successfully</h2>
    <p class="lead">Your communication has been delivered to the selected recipients.</p>
    <a href="{% url 'communication_index' %}" class="btn btn-primary">Send Another Message</a>
    <a href="{% url 'superadmin_dashboard' %}" class="btn btn-success">Go to Dashboard</a>
  </div>
</div>
{% endblock %}
