{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">
      {% if form.instance.pk %}
        Edit Non-Teaching Position
      {% else %}
        Create Non-Teaching Position
      {% endif %}
    </h2>

    <form method="post" class="bg-light p-4 rounded shadow-sm">
      {% csrf_token %}

      <!-- Form Fields with Styling -->
      <div class="form-group mb-4">
        <label for="{{ form.name.id_for_label }}" class="font-weight-bold">Position Name</label>
        {{ form.name }} <!-- The 'form-control' class is automatically applied from the form definition -->
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success px-4 py-2">Save</button>
        <a href="{% url 'non_teaching_position_list' %}" class="btn btn-secondary px-4 py-2">Back to List</a>
      </div>
    </form>
  </div>
{% endblock %}
