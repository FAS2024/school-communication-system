<!-- student_class_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure you want to delete "{{ student_class.name }}"?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student_class_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
