{% extends 'base.html' %}

{% block content %}
<div class="container py-5 px-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Form Title -->
            <h2 class="fw-bold text-center mb-4">
                {% if form.instance.pk %}
                    Edit
                {% else %}
                    Create
                {% endif %}
                Student Class
            </h2>

            <!-- Form Start -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Form Fields -->
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                {% if form.instance.pk %}
                                    Update
                                {% else %}
                                    Create
                                {% endif %}
                                Student Class
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
