<!-- student_class_form.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Student Class</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %} Student Class</button>
    </form>
{% endblock %}
