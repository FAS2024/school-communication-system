{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Branch List</h2>
    <a href="{% url 'branch_create' %}" class="btn btn-success shadow">
      <i class="fas fa-plus-circle me-1"></i> Create Branch
    </a>
  </div>

  <div class="table-responsive rounded shadow-sm border p-3 bg-white">
    <table id="branch-table" class="table table-hover table-striped align-middle mb-0">
      <thead class="table-primary text-center">
        <tr>
          <th>S/N</th>
          <th>Branch Name</th>
          <th>City</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for branch in branches %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ branch.name }}</td>
          <td>{{ branch.city }}</td>
          <td>{{ branch.address }}</td>
          <td class="text-nowrap">
            <a href="{% url 'branch_detail' branch.id %}" class="btn btn-sm btn-info me-1 shadow-sm">
              <i class="fas fa-eye"></i>
            </a>
            <a href="{% url 'branch_edit' branch.id %}" class="btn btn-sm btn-warning me-1 shadow-sm">
              <i class="fas fa-edit"></i>
            </a>
            <a href="{% url 'branch_delete' branch.id %}" class="btn btn-sm btn-danger shadow-sm"
               onclick="return confirm('Are you sure you want to delete this branch?');">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center">No branches found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- DataTables & Bootstrap 5 Integration -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#branch-table').DataTable({
      paging: true,
      responsive: true,
      language: {
        searchPlaceholder: "üîç Search branches...",
        search: "",
        lengthMenu: "Show _MENU_ entries per page",
        info: "Showing _START_ to _END_ of _TOTAL_ branches"
      },
      columnDefs: [
        { orderable: false, targets: 4 } // Disable sorting on Actions
      ]
    });
  });
</script>
{% endblock %}
