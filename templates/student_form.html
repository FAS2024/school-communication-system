{% extends 'base.html' %}

{% block content %}
  <h2>{% if is_update %}Update Student{% else %}Create Student{% endif %}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if is_update %}Update Student{% else %}Create Student{% endif %}</button>
  </form>

  <a href="{% url 'student_list' %}">Back to Student List</a>
{% endblock %}
