{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">
    {% if is_update %}
      Update Student
    {% else %}
      Create Student
    {% endif %}
  </h2>

  <div class="card">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
          {% if is_update %}Update{% else %}Create{% endif %} Student
        </button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary ms-2">Back to Student List</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
