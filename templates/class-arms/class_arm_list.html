{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 px-3" style="overflow-x: visible;">
    <!-- Top Row: Heading and Create Button -->
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center flex-wrap">
            <h2 class="text-primary mb-3 mb-md-0">
                <i class="bi bi-diagram-3-fill me-2"></i> Class Arms
            </h2>
            <a href="{% url 'create_class_arm' %}" class="btn btn-success shadow-sm">
                <i class="bi bi-plus-circle-fill me-1"></i> Create
            </a>
        </div>
    </div>

    <!-- Table Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th style="width: 10%;">S/N</th>
                            <th>Class Arm Name</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if arms %}
                            {% for arm in arms %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td class="fw-medium">{{ arm.name }}</td>
                                    <td>
                                        <div class="d-flex justify-content-end gap-2 flex-wrap">
                                            <a href="{% url 'update_class_arm' arm.pk %}" class="btn btn-outline-primary btn-sm">
                                                <i class="bi bi-pencil-fill"></i> Edit
                                            </a>
                                            <a href="{% url 'delete_class_arm' arm.pk %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this arm?')">
                                                <i class="bi bi-trash-fill"></i> Delete
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="3" class="text-center text-muted py-4">No class arms created yet.</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
