{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete the non-teaching position "{{ non_teaching_position.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <br>
  <a href="{% url 'non_teaching_position_list' %}">Cancel</a>
{% endblock %}
