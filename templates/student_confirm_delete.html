{% extends 'base.html' %}

{% block content %}
  <h1>Delete Student</h1>
  <p>Are you sure you want to delete the student {{ student.user.get_full_name }}?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'student_list' %}">Cancel</a>
  </form>
{% endblock %}
