{% extends "base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>

  <p>Are you sure you want to delete <strong>{{ student.get_full_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
{% endblock %}
